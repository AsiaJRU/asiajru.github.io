########################### about ###############################
about:
  enable : true
  image : "images/directors/board.jpg"
  title : "BOARD OF DIRECTORS"
  leadContent : "The chairman of the AJRU's members"
  content : "Both the constituent members of AJRU had made separate applications for Observer status but, in keeping with GAISF’s commitment to accepting a single International Federation for each sport, both worked with the help of GAISF advisors to align their interests, overcome rivalry issues and create the new Federation.

Observer status allows International federations to be part of the GAISF network, take part in activities including the annual IF Forum and to attend the General Assembly, although they have no vote.

Observer status is the first step on a clear pathway for new International Federations towards the top of the Olympic Family pyramid. Those who wish to proceed will be assisted by GAISF, leading them into full GAISF membership through the Alliance of Independent Recognised Members of Sport (AIMS), and the Association of IOC Recognised International Sports Federations (ARISF).

GAISF President Patrick Baumann said: “We are delighted to welcome AJRU as Observers and would like to congratulate all involved in the process of successfully aligning the two former Federations to create a single international governing body for this fast-growing and exciting sport."


