########################### about ###############################
about:
  enable : true
  image : "images/about/img-3.jpg"
  title : "The Technical Committees "
  leadContent : "chartered with building the AJRU rule set and competition structure for the 2021 AJRU Championships and beyond. "
  content : "It is with great pleasure to introduce the AJRU Technical Committees and supporting groups. The members of the Technical Committees were selected and approved by the AJRU working group, the FISAC-IRSF Board of Directors and the WJRF Board of Directors. The goal of the selection was to combine a passion for the future of the sport with an understanding of the best practices of the sport in the major organizations that exist today. The goal is to create a competition structure and rule set with a united vision of the future of the sport, while retaining the best of the past as much as possible.
The Technical Committees can be reached at info@ajru.sport"


